<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Slider</title>
	<style>
		img:hover{opacity:0.8;}
	</style>
</head>

<body>

                    <div class="container" style="height:440px;width:470px;background-color:lightgrey">
   
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="Images/assassins-creed-3-.jpeg" alt="Assassins">
				<div class="carousel-caption">
					<h3><i>Asasin's Creed 3</i></h3>
				</div>
              </div>
        
              <div class="item">
                <img src="Images/need_for_speed.jpg" alt="Need For Speed" >
				<div class="carousel-caption">
					<h3><i>Need For Speed</i></h3>
				</div>
              </div>
            
              <div class="item">
                <img src="Images/WorldOfTanks.jpg" alt="WorldOFTanks" >
				<div class="carousel-caption">
					<h3><i>World Of Tanks</i></h3>
				</div>
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>


</body>
</html>
